<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 | שגיאת שרת | rainbow-asd.com</title>
    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="/globals.css" />
    <style>
      /* Embedding key styles for error pages */
      .error-body {
        background-image: linear-gradient(
          45deg,
          #beffab,
          #abff5d9e,
          #ff91a9,
          #9900ffdb
        );
        background-size: 200% 200%;
        animation: gradientShift 12s ease infinite;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .error-container {
        text-align: center;
        max-width: 800px;
        margin: 10vh auto 0;
        padding: 2rem;
        background-color: #f5f5f5cc;
        border-radius: 2.4rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .error-code {
        font-size: 10rem;
        color: #abff5d9e; /* Semi-transparent Green/Yellow for an alert */
        margin: 0;
        line-height: 1;
      }
      .error-message {
        color: #9900ffdb;
        margin-top: 0;
        font-size: 2.8rem;
      }
      .error-link {
        font-size: 1.8rem;
        color: #beffab;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="error-body">
    <div class="error-container">
      <h1 class="error-code">500</h1>
      <h2 class="error-message">שגיאה פנימית בשרת!</h2>
      <p style="font-size: 1.8rem">
        השרת נתקל בתקלה בלתי צפויה. אנחנו עובדים על תיקון הבעיה.
      </p>

      <p style="font-size: 1.8rem">
        נא נסו שוב בעוד מספר דקות או חזרו לדף הבית:<br />
        <a href="/" class="error-link" style="color: #9900ffdb">לחצו כאן</a>
      </p>
    </div>
  </body>
</html>
